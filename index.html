<!DOCTYPE html>
<html>
  
<head>
  
    <!-- Load Vuejs -->
    <script src=
"https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
  
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
  
<body>
    <div style="text-align: center;width: 600px;">
          
        <h1 style="color: green;">
            GeeksforGeeks
        </h1>
        <b>
            VueJS | v-cloak directive
        </b>
    </div>
  
    <div id="canvas" style=
            "border:1px solid #000000;
            width: 600px;height: 200px;">
  
        <div id="app" style=
            "text-align: center; 
            padding-top: 40px;">
            <h1 v-cloak>{{ data }}</h1>
        </div>
    </div>
  
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                data: 'GeeksforGeeks'
            }
        })
    </script>
</body>
  
</html>
